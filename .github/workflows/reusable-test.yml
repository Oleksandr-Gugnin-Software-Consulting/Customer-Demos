on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

permissions:
  contents: read
  checks: write

jobs:
  run:
    name: Unit tests on Python ${{ inputs.python-version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'

      - name: Cache pytest results
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-unit-${{ runner.os }}-py${{ inputs.python-version }}-${{ hashFiles('tests/unit/**') }}
          restore-keys: |
            pytest-unit-${{ runner.os }}-py${{ inputs.python-version }}-
            pytest-unit-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run unit tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/unit/ -m "not benchmark" -n auto --dist loadgroup --ff --cov=core --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ inputs.python-version == '3.13' }}
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
